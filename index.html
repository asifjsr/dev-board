<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-board</title>
    <!-- add daisy ui -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- add google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- css style -->
     <style>
        .font-poppins{
            font-family: "Poppins", sans-serif;
        }
        .bg-color{
            background-color: #F4F7FF;
        }
        .text-color{
            color: #00303C;
            
        }
        .dashboard{
            border-radius: 12px;

            background: linear-gradient(130.70deg, rgb(55, 82, 253) 0.419%,rgb(108, 127, 250) 52.66%,rgb(155, 168, 248) 99.733%);
        }
     </style>

</head>
<body class="font-poppins bg-color mx-auto max-w-screen-xl text-color ">
    <header class=" mx-auto">
        <nav class="p-4 bg-white rounded-xl mt-6 ">
            <div class="flex justify-between">
                <div class="flex items-center gap-3">
                    <img src="assets/logo.png" alt="">
                    <h1 class="text-4xl">Dev <span class="font-bold ">Board</span> </h1>
                </div>
                <div class="flex gap-6">
                    <div class="bg-color flex rounded-3xl p-3 gap-5">
                        <img src="assets/checkbox.png" alt="">
                        <p class="font-bold text-3xl">23</p>
                    </div>
                    <div class="bg-color rounded-full p-2">
                        <img class="w-full" src="assets/theme-btn.png" alt="">
                    </div>
                </div>
            </div>
            <div>

            </div>
        </nav>
    </header>
    <!-- main started -->
    <main class="mt-5 ">
        <section class="rounded-3xl">
            <div class="flex gap-6">
                <div class="w-3/4 rounded-2xl bg-white p-6">
                    <div class="grid grid-cols-4 gap-5">
                        <!-- deshboard card 01 -->
                        <div class="bg-color flex gap-5 p-8 rounded-xl">
                            <div class="bg-white rounded-full p-3 self-center">
                                <img src="assets/checkbox.png" alt="">
                            </div>
                            <div>
                                <p class="font-medium">Task Assigned</p>
                                <p class="font-bold text-4xl">05</p>
                            </div>
                        </div>
                        <!-- dashboard card 02 -->
                         <div class="dashboard p-7 flex  items-center col-span-2">
                            <div>
                                <img src="assets/board.png" alt="">
                            </div>
                            <div>
                                <h1 class="font-medium text-2xl text-white">Discover Something <br> New Today!</h1>
                            </div>
                         </div>
                         <!-- dashboard -3 -->
                         <div class="bg-color flex gap-5 p-8 rounded-xl">
                            <div class="bg-white rounded-full p-3 self-center">
                                <img src="assets/calender.png" alt="">
                            </div>
                            <div>
                                <p class="font-medium">wed</p>
                                <p class="font-bold text-2xl">jul 28 2025</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-1/4 bg-white rounded-2xl">
            </div>
            </div>
        </section>
        

        <!-- card section -->
         

    </main>
</body>
</html>
